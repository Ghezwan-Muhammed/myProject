<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        footer { background-color: #333; color: white; padding: 10px 0; text-align: center; margin-top: 20px; }
        .content { margin: 20px; }
        .book-card { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 200px; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Bookstore</h1>
        <nav>
            <ul>
                <li><a href="{% url 'store:home' %}">Home</a></li>
                <li><a href="{% url 'store:cart' %}">Cart</a></li>
                
                {% if user.is_authenticated %}
                    <!-- If user is authenticated, show the logout link -->
                    <li><a href="{% url 'store:logout' %}">Logout</a></li>
                {% else %}
                    <!-- If user is not authenticated, show sign-up and login links -->
                    <li><a href="{% url 'store:signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'store:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2024 Bookstore</p>
    </footer>
</body>
</html>
